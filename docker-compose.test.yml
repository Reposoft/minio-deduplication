version: '2.4'
services:

  minio0:
    image: docker.io/minio/minio:RELEASE.2022-01-03T18-22-58Z
    command:
    - server
    - /data
    expose:
    - 9000
    mem_limit: 40000000

  app0:
    depends_on:
    - minio0
    build:
      context: .
    expose:
    - 2112
    command:
    - --host=minio0:9000
    - --secure=false
    - --accesskey=minioadmin
    - --secretkey=minioadmin
    - --inbox=bucket.write
    - --archive=bucket.read
    #- --trace=true
    mem_limit: 20000000

  sut:
    depends_on:
    - minio0
    - app0
    build: ./tests
    environment:
    - DEBUG=true
    - TESTS_DISABLED=${TESTS_DISABLED:-true}
    - MINIO_ACCESS_KEY=minioadmin
    - MINIO_SECRET_KEY=minioadmin
    entrypoint:
    - all.sh
