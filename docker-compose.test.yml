version: '2.4'
services:

  minio0:
    image: minio/minio:RELEASE.2020-10-03T02-19-42Z@sha256:01c370d148a0ef3b88620825bf94bd0224818e3f948b1fa90e4b952cc6c022b7
    command:
    - server
    - /data
    expose:
    - 9000
    mem_limit: 20000000

  app0:
    depends_on:
    - minio0
    build:
      context: .
    expose:
    - 2112
    command:
    - --host=minio0:9000
    - --secure=false
    - --accesskey=minioadmin
    - --secretkey=minioadmin
    - --inbox=bucket.write
    - --archive=bucket.read
    #- --trace=true
    mem_limit: 20000000

  sut:
    depends_on:
    - minio0
    - app0
    build: ./tests
    environment:
    - DEBUG=true
    - TESTS_DISABLED=${TESTS_DISABLED:-true}
    - MINIO_ACCESS_KEY=minioadmin
    - MINIO_SECRET_KEY=minioadmin
    entrypoint:
    - all.sh
