version: '2.4'
services:

  minio0:
    image: minio/minio:RELEASE.2021-02-23T20-05-01Z@sha256:06790c53390ce6cef39b0ca501f02f1f9d6d241daf7d19721bf45a7cee396e98
    command:
    - server
    - /data
    expose:
    - 9000
    mem_limit: 20000000

  app0:
    depends_on:
    - minio0
    build:
      context: .
    expose:
    - 2112
    command:
    - --host=minio0:9000
    - --secure=false
    - --accesskey=minioadmin
    - --secretkey=minioadmin
    - --inbox=bucket.write
    - --archive=bucket.read
    #- --trace=true
    mem_limit: 20000000

  sut:
    depends_on:
    - minio0
    - app0
    build: ./tests
    environment:
    - DEBUG=true
    - TESTS_DISABLED=${TESTS_DISABLED:-true}
    - MINIO_ACCESS_KEY=minioadmin
    - MINIO_SECRET_KEY=minioadmin
    entrypoint:
    - all.sh
